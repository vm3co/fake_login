<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}}</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    table {
      border-collapse: collapse;
      background-color: white;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>訪客紀錄後台</h2>

  <button>資料重置</button>

  <table>
    <thead>
      <tr>
        <th>時間</th>
        <th>動作</th>
        <th>網址</th>
        <th>IP</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row.timestamp }}</td>
        <td>{{ row.action }}</td>
        <td>{{ row.url }}</td>
        <td>{{ row.ip }}</td>
        <td>{{ row.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
